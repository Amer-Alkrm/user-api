[flake8]
max-line-length=100
ignore=W503

[isort]
line_length=100
known_first_party=fake
known_third_party=alembic,fastapi,jwt,requests,sqlalchemy,sseclient
multi_line_output=5
src_paths=src
skip_glob=alembic,docs

[coverage:run]
omit=src/tests/*

[coverage:report]
fail_under=100
show_missing=True

[tool:pytest]
addopts=--cov=src --cov-config=setup.cfg --cov-report=term-missing -vv
